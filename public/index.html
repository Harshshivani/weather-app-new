<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Weather Application</h1>
    </header>

    <main class="main-content">
        <section class="search-section">
            <form id="weather-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <select id="unit-select">
                    <option value="metric">°C</option>
                    <option value="imperial">°F</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="weather-card">
            <article class="weather-info">
                <div class="weather-header">
                    <h2 id="location">Loading...</h2>
                    <button id="refresh-btn" aria-label="Refresh weather data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="weather-main">
                    <img id="weather-icon" src="" alt="Weather icon">
                    <div class="temperature">
                        <span id="temp-value">--</span>
                        <span id="temp-unit">°C</span>
                    </div>
                    <p id="weather-desc">--</p>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span>Humidity: </span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span>Wind: </span>
                        <span id="wind-speed">-- m/s</span>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p>Weather data provided by OpenWeatherMap</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
